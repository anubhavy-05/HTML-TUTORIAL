<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Bank My Zone RuPay Credit Card</title>
    <link rel="stylesheet" href="style for exercise 9.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="promo-container">
        <div class="left-column">
            <img src="my QR2.png" alt="Phone showing a UPI payment QR code" class="phone-img">
        </div>

        <div class="right-column">
            <div class="headings">
                <h1>MY ZONE RUPAY Credit Card</h1>
                <p>Make every moment worth it!</p>
            </div>

            <div class="card-and-offer">
                <img src="dfgtyhujk.avif" alt="Axis Bank My Zone Credit Card with pink headphones" class="card-img">
                
                <div class="offer-bubble">
                    <span class="main-offer">100% discount</span>
                    <span class="sub-offer">on second movie ticket</span>
                    <span class="partner">at <strong>district</strong> <small>BY ZOMATO</small></span>
                </div>
            </div>

            <button class="apply-btn">Apply Now</button>
        </div>

        <div class="footer-section">
            <p class="tnc">*T&C apply.</p>
            <div class="wave-bg">
                <svg class="wave-svg" viewBox="0 0 1440 120" preserveAspectRatio="none">
                    <path d="M0,80 C240,130 480,50 720,80 C960,110 1200,40 1440,70 L1440,120 L0,120 Z"></path>
                </svg>
                <img src="https://i.ibb.co/K2hWzL3/axis-bank-logo-white.png" alt="Axis Bank Logo" class="axis-logo">
            </div>
        </div>
    </main>

</body>
</html>
